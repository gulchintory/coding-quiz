<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Coding Quiz Challenge</div>
     
    </header>

    <main>
      <section>
        <div class="container quiz-intro">
            <div class="large-font">Coding Quiz Challange</div>
            <div class="medium-font">Try to answer the following code-related questions within the time limit. Keep in mind incorrect nasers will penalize your score/time by ten seonds.
            </div>
            <button class="start-button">Start Quiz</button>
        </div>
        <div class="container questions">
            Your Time <div class="timer-count">75</div>
            <h3 class="question-text"></h3>
            <div class="question-options"></div>
            <div class="result"></div>
        </div>
        <div class="container final-result">
          <h3 class="large-font">All Done!</h3>
          <div class="medium-font">Your Final Score is: </div>
          <div class="final-point"></div>
          <button class="restart-button">Restart Quiz</button>
      </div>
    
      </section>

      
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
